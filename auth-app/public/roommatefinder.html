<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StayMate - Roommate Finder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        position: relative;
        overflow-y: auto;
        background: #f5ebe0;
        color: #6b4226;
      }

      .background {
        background: url("./images/homepagebg.jpg") no-repeat center center fixed;
        background-size: cover;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        opacity: 0.7;
      }

      header {
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 40px;
        position: relative;
        background-color: rgba(0, 0, 0, 0); /* Solid white background */
      }

      .logo img {
        width: 180px;
        margin-left: 0;
      }

      .profile-icon img {
        width: 40px;
        height: 40px;
        cursor: pointer;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .main-content {
        position: relative;
        text-align: center;
        padding-top: 100px; /* Increased top padding for more spaciousness */
      }

      h1 {
        font-size: 36px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #e76f51;
        animation: fadeIn 2s ease-in-out;
      }

      .initial-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 50px;
        margin-bottom: 100px;
      }

      .initial-buttons button {
        background-color: #e76f51;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
        min-width: 250px; /* Increased button width */
      }

      .initial-buttons button:last-child {
        background-color: #6b4226;
      }

      .initial-buttons button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .search-filters {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(227, 213, 202, 0.9);
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .search-filters input,
      .search-filters select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.9);
        color: #6b4226;
        font-size: 14px;
      }

      .search-filters button {
        background-color: #e76f51;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: 500;
        grid-column: span 2;
      }

      .registration-form {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(227, 213, 202, 0.9);
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        display: none;
      }

      .registration-form h2 {
        color: #e76f51;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        margin-bottom: 5px;
        color: #6b4226;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.9);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 100px;
        grid-column: span 2;
      }

      .submit-btn {
        grid-column: span 2;
        background-color: #e76f51;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        font-size: 16px;
      }

      .roommate-listings {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .roommate-card {
        background-color: rgba(227, 213, 202, 0.9);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
      }

      .footer-links a {
        color: #6b4226;
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s ease;
      }

      #main-search-content,
      #registration-form {
        display: none;
      }

      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }

        .submit-btn,
        .form-group textarea {
          grid-column: span 1;
        }

        .initial-buttons {
          flex-direction: column;
          padding: 0 20px;
        }

        .initial-buttons button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <header>
      <a href="home.html">
        <div class="logo">
          <img
            src="images/logo.png"
            alt="StayMate Logo"
            style="height: 50px; width: auto"
          />
        </div>
      </a>

      <div class="profile-icon">
        <img src="images/profile icon.png" alt="Profile Icon" />
      </div>
    </header>

    <div class="main-content">
      <div id="initial-view">
        <h1>Your Ideal Roommate is Just a Click Away!</h1>
        <div class="initial-buttons">
          <button onclick="showFindRoommate()">Search Roommates</button>
          <button onclick="showRegistration()">Register</button>
        </div>
      </div>

      <div id="main-search-content">
        <h1></h1>
        <div class="search-filters">
          <input
            type="text"
            id="location"
            placeholder="Location (e.g., city, neighborhood)"
          />
          <select id="smoking">
            <option value="">Smoking Preference</option>
            <option value="non-smoker">Non-smoker</option>
            <option value="smoker">Smoker</option>
          </select>
          <select id="pets">
            <option value="">Pets Preference</option>
            <option value="pet-friendly">Pet-friendly</option>
            <option value="no-pets">No pets</option>
          </select>
          <select id="lifestyle">
            <option value="">Lifestyle Preferences</option>
            <option value="early-bird">Early Bird</option>
            <option value="night-owl">Night Owl</option>
            <option value="social">Social/Outgoing</option>
            <option value="quiet">Quiet/Reserved</option>
          </select>
          <select id="age">
            <option value="">Age Range</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46+">46+</option>
          </select>
          <select id="budget">
            <option value="">Budget Range</option>
            <option value="0-5000">₹0 - ₹5,000</option>
            <option value="5001-10000">₹5,001 - ₹10,000</option>
            <option value="10001-15000">₹10,001 - ₹15,000</option>
            <option value="15001+">₹15,000+</option>
          </select>
          <button onclick="filterRoommates()">Search Roommates</button>
        </div>

        <div class="roommate-listings" id="roommate-listings">
          <div
            class="roommate-card"
            data-location="New York"
            data-smoking="non-smoker"
            data-pets="pet-friendly"
            data-lifestyle="social"
            data-age="26-35"
            data-budget="5001-10000"
          >
            <img src="https://via.placeholder.com/150" alt="Jacob Profile" />
            <div>
              <h3>Jacob Paul</h3>
              <p>
                Loves hiking, cooking, and quiet evenings. Prefers a clean and
                organized living space.
              </p>
            </div>

            <button class="contact-btn" onclick="contactRoommate('Jacob Paul')">
              Contact
            </button>
          </div>
          <div
            class="roommate-card"
            data-location="Los Angeles"
            data-smoking="non-smoker"
            data-pets="no-pets"
            data-lifestyle="quiet"
            data-age="18-25"
            data-budget="0-5000"
          >
            <img src="https://via.placeholder.com/150" alt="Sara Profile" />
            <div>
              <h3>Sara Isabel</h3>
              <p>
                Enjoys socializing, fitness, and traveling. Looking for a
                pet-friendly roommate.
              </p>
            </div>

            <button
              class="contact-btn"
              onclick="contactRoommate('Sara Isabel')"
            >
              Contact
            </button>
          </div>
        </div>
      </div>

      <div class="registration-form" id="registration-form">
        <h2>Register</h2>
        <form onsubmit="handleRegistration(event)">
          <div class="form-grid">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" required />
            </div>
            <div class="form-group">
              <label>Age</label>
              <input type="number" min="18" required />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" required />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" required />
            </div>
            <div class="form-group">
              <label>Smoking Preference</label>
              <select required>
                <option value="">Select Smoking Preference</option>
                <option value="non-smoker">Non-smoker</option>
                <option value="smoker">Smoker</option>
                <option value="occasional">Occasional Smoker</option>
              </select>
            </div>
            <div class="form-group">
              <label>Pets Preference</label>
              <select required>
                <option value="">Select Pets Preference</option>
                <option value="pet-friendly">Pet-friendly</option>
                <option value="no-pets">No Pets</option>
                <option value="own-pets">I Own Pets</option>
              </select>
            </div>
            <div class="form-group">
              <label>Budget Range</label>
              <select required>
                <option value="">Select Budget Range</option>
                <option value="0-5000">₹0 - ₹5,000</option>
                <option value="5001-10000">₹5,001 - ₹10,000</option>
                <option value="10001-15000">₹10,001 - ₹15,000</option>
                <option value="15001+">₹15,000+</option>
              </select>
            </div>
            <div class="form-group">
              <label>About Me</label>
              <textarea
                placeholder="Tell potential roommates about yourself..."
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label>Upload Image</label>
              <form id="uploadForm">
                <input type="file" id="imageInput" />
                <button type="submit">Upload</button>
              </form>
            </div>

            <button type="submit" class="submit-btn">Register</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function showFindRoommate() {
        //document.getElementById('initial-view').style.display = 'none';
        document.getElementById("main-search-content").style.display = "block";
        document.getElementById("registration-form").style.display = "none";
      }

      function showRegistration() {
        //document.getElementById('initial-view').style.display = 'none';
        document.getElementById("main-search-content").style.display = "none";
        document.getElementById("registration-form").style.display = "block";
      }

      function handleRegistration(event) {
        event.preventDefault();
        alert("Registration submitted successfully!");
        // Reset form and show initial view
        event.target.reset();
        document.getElementById("registration-form").style.display = "none";
        document.getElementById("initial-view").style.display = "block";
      }

      function filterRoommates() {
        // Add roommate filtering logic here
        alert("Searching for roommates with selected filters...");
      }
      document.getElementById("uploadForm").onsubmit = async (e) => {
        e.preventDefault();
        const file = document.getElementById("imageInput").files[0];
        if (!file) return alert("Select an image!");

        const formData = new FormData();
        formData.append("image", file);

        const res = await fetch("http://localhost:3000/upload", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        alert("Image uploaded: " + data.url);
      };
      // Display user information from localStorage
      window.addEventListener("DOMContentLoaded", () => {
        const userInfo = document.getElementById("userInfo");
        const user = JSON.parse(localStorage.getItem("user"));

        if (user) {
          userInfo.innerHTML = `
                    <h2>Welcome, ${user.username}!</h2>
                    <p>Email: ${user.email}</p>
                `;
        } else {
          window.location.href = "/"; // Redirect to login if no user data
        }
      });
      function save() {}
    </script>
  </body>
</html>
